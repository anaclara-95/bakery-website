<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="import"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600;700&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.1/fonts/remixicon.min.css
"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/icons8-pan-y-centeno-64.png"
      type="image/x-icon"
    />
    <title>BAKERY PAGE</title>
  </head>
  <body>
    <!--HEADER-->

    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Bakery</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#new" class="nav__link">News</a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">About Us</a>
            </li>

            <li class="nav__item">
              <a href="#favorite" class="nav__link">Favorites</a>
            </li>

            <li class="nav__item">
              <a href="#visit" class="nav__link">Location</a>
            </li>
          </ul>

          <!--Close button-->

          <div class="nav__close" id="nav-close">
            <i class="material-symbols-outlined">close</i>
          </div>

          <img src="./assets/bread-4.png" alt="image" class="nav__img-1" />
          <img src="./assets/bread-1.png" alt="image" class="nav__img-2" />
        </div>

        <!--Toggle Button-->

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-fill"></i>
        </div>
      </nav>
    </header>

    <!--MAIN-->
  </body>
  <script src="./js/main.js"></script>
</html>
